<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Product List</title>
    </h:head>
    <f:view>
        <h:body>
            <div class="container">
                <h:form>
                    <h:commandLink 
                        styleClass="btn btn-secondary"
                        action="${product.create}" 
                        value="Create New"/>
                    <h1>Product List</h1>
                    <h:dataTable styleClass="table table-striped" 
                                 value="${product.products}" var="item">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                             ${item.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                             ${item.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                             ${item.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Image</f:facet>
                            <h:graphicImage style="width:200px;height:auto;" value="/resources/images/${item.image}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            <h:outputScript library="js" name="/bootstrap.min.js"/>
            <h:outputScript library="js" name="/jquery-3.7.1.min.js"/>
        </h:body>
    </f:view>
</html>
