<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Create Product</title>
    </h:head>
    <f:view>
        <h:body>
            <div class="container">
                <h:form enctype="multipart/form-data">
                    <h1>Create Product</h1>
                    <div class="row">
                        <label class="col-md-2">Name</label>
                        <h:inputText value="${product.curProduct.name}"
                                     styleClass="col-md-10"/>
                    </div>
                    <div class="row">
                        <label class="col-md-2">Price</label>
                        <h:inputText value="${product.curProduct.price}"
                                     styleClass="col-md-10"/>
                    </div>
                    <div class="row">
                        <label class="col-md-2">Image</label>
                        <h:inputFile value="${product.imagePart}"
                                     styleClass="col-md-6"/>
                        <h:commandButton action="${product.processUpload}" 
                                         styleClass="col-md-2"
                                         value="Upload"/>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <h:commandButton action="${product.processCreate}"
                                             value="Upload"/>
                        </div>
                    </div>
                </h:form>
            </div>
            <h:outputScript library="js" name="/bootstrap.min.js"/>
            <h:outputScript library="js" name="/jquery-3.7.1.min.js"/>
        </h:body>
    </f:view>
</html>
